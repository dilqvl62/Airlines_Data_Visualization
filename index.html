
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Not Another Delay</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- D3 library -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>

  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
  
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Flight Performence Dashboard</h1>
        <p>Use the interactive charts below to choose your next Flight</p>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Delay Reason:</h5>
          <select id="selDataset">
              <option value="carrier_delay">Carrier_delay</option>
              <option value="weather_delay">Weather_delay</option>
              <option value="natAviation_delay">NatAviation_delay</option>
          </select>
        </div>   
      </div>
      <div class="col-md-7"></div> 
        <div class="col-md-3">
          <div class="well">
            <h5>Carrier Name:</h5>
            <select id="selDataset2" onchange="optionChanged(this.value)"></select>
          </div>
        </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div id="bar"></div>
      </div>
      
      <div class="col-md-6">
        <div id="spline"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="map"></div>
      </div>
    </div> 
  </div>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/Js/flights.js"></script>
  <script src="./static/Js/delay.js"></script>
  <script src="./static/Js/map.js"></script>

  

</body>

</html>
